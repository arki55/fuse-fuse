name: Fuse App Linux (Default) Build
run-name: Build Fuse App for Linux (Default) / ${{ github.actor }} /
on: [push]
jobs:
  build:
    name: Build Fuse App for Linux (Default)
    runs-on: ubuntu-latest
    steps:
      - name: (1) Install dependencies
        run: |
          echo "No installable dependencies"

      - name: (2) Checkout and build libspectrum
        uses: ${{ secrets.LIBSPECTRUM_REPO }}
        with:
          path: libspectrum-master
          branch: master

      - name: (3) Check out repository code
        uses: actions/checkout@v3

      - name: (4) Autogen.sh
        run: ./autogen.sh

      - name: (5) Configure for linux
        run: ./configure

      - name: (6) Make
        run: make

      - name: (7) Install
        run: sudo make install

      - name: (8) Finish
        run: |
          echo "üçè Finishing with status ${{ job.status }}."
