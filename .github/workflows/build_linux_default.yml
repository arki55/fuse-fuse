name: Fuse App For Linux (Default)
run-name: Build Fuse App for Linux (Default) / ${{ github.actor }} /
on: [push]
jobs:
  libspectrum:
    # Reuse libspectrum's build wokflow and artefact
    uses: arki55/fuse-libspectrum/.github/workflows/build_linux.yml@arki55/features/T9-github-build-checks-libspectrum
    with:
      branch: master
      # repo name is taken from env.LIBSPECTRUM_REPO

  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: [libspectrum]
    steps:
      - name: (1) Install dependencies
        run: |
          echo "No installable dependencies"

      - name: (2) Check out repository code
        uses: actions/checkout@v3

      - name: (3) Download libspectrum artefact
        uses: actions/download-artifact@v3
        with:
          name: libspectrum-linux

      - name: (4) Autogen.sh
        run: ./autogen.sh

      - name: (5) Configure for linux
        run: ./configure

      - name: (6) Make
        run: make

      - name: (7) Install
        run: sudo make install

      - name: (8) Finish
        run: |
          echo "üçè Finishing with status ${{ job.status }}."
